<!DOCTYPE html>
<html>
    <head>

        <tilte>My First project</tilte><!-- ✅ Styles always in head -->
        <link rel="stylesheet" href="todo_css_file.css">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script> 
    
    </head>


    <body>
        <div class="todos-bg-container">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="todos-heading">Todos</h1>
                        <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                        </h1>
                        <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?"/>
                        <button class="add-todo-button" id="addTodoButton">Add</button>
                        <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                        </h1>
                        <ul class="todo-items-container" id="todoItemsContainer"></ul>
                        <button class="add-todo-button" id="saveButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- linking todo_js_file-->
        <script src="todo_js_file.js"></script>
        
        <!-- ✅ Scripts always before closing body tag -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    </body>
</html>
